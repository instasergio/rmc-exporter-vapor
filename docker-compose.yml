version: '3.7'

x-shared_environment: &shared_environment
  LOG_LEVEL: ${LOG_LEVEL:-debug}
  CLIENT_ID: ${CLIENT_ID}
  CLIENT_SECRET: ${CLIENT_SECRET}
  REDIRECT_URL: ${REDIRECT_URL}

services:
  app:
    build:
      context: .
    environment:
      <<: *shared_environment
    ports:
      - '8080:8080'
    command:
      [
        "serve",
        "--env",
        "production",
        "--hostname",
        "0.0.0.0",
        "--port",
        "8080"
      ]
