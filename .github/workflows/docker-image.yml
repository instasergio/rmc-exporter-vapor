name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: instasergio/rmc-exporter:latest
      - 
        name: Deploy on Render
        uses: fjogeleit/http-request-action@v1
        with:
          url: '${{ secrets.DEPLOY_WEBHOOK }}'
          method: 'GET'
      - 
        name: Login to Yandex Cloud Container Registry
        id: login-cr
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
      -
        name: Pull, tag, and push image to Yandex Cloud Container Registry
        env:
          CR_REGISTRY: ${{ secrets.REGISTRY_ID }}
          CR_REPOSITORY: rmc-exporter
          IMAGE_TAG: latest
        run: |
          docker pull rmc-exporter:latest
          docker tag rmc-exporter:latest cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:$IMAGE_TAG
          docker push cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:$IMAGE_TAG


